<div class="w3-content w3-display-container">

    <div class="w3-content w3-section" style="max-width:500px;margin: auto !important;">
        <img class="mySlides w3-animate-top" src="slide/kurti1.jpeg" style="width:100%">
        <img class="mySlides w3-animate-left" src="slide/kurti2.jpeg" style="width:100%">
        <img class="mySlides w3-animate-bottom" src="slide/kurti3.jpeg" style="width:100%">
        <img class="mySlides w3-animate-right" src="slide/kurti4.jpeg" style="width:100%">
        <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>
</div>

<script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
        showDivs(slideIndex += n);
    }

    function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {
            slideIndex = 1
        }
        if (n < 1) {
            slideIndex = x.length
        }
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
    }
</script>
